<div class="float-right">
    <small>
        Your cart:
        <span *ngIf="cart.itemCount > 0">
            {{cart.itemCount}}
            {{cart.cartPrice | currency:"USD":true:"2.2-2"}}
        </span>
        <span *ngIf="cart.itemCount === 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-danger" [disabled]="cart.itemCount === 0" routerLink="/cart">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
